<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPA Analytics Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: #1e293b;
        color: white;
        height: 100vh;
        padding: 20px;
    }

    .sidebar h2 {
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 15px 0;
    }

    .sidebar a:hover {
        color: #38bdf8;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* KPI Cards */
    .kpi-container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
    }

    .card {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card h3 {
        margin: 0;
        font-size: 28px;
        color: #2563eb;
    }

    .charts {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .chart-box {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #1e293b;
        color: white;
    }

</style>
</head>
<body>

<div class="sidebar">
    <h2>BPA Platform</h2>
    <a href="#">Dashboard</a>
    <a href="#">Workflows</a>
    <a href="#">Reports</a>
    <a href="#" style="color:#38bdf8;">Analytics</a>
    <a href="#">Settings</a>
</div>

<div class="main">

    <div class="header">
        <h1>Analytics Dashboard</h1>
        <select>
            <option>Last 7 Days</option>
            <option>Last 30 Days</option>
            <option>Custom Range</option>
        </select>
    </div>

    <div class="kpi-container">
        <div class="card">
            <p>Total Workflows</p>
            <h3>128</h3>
        </div>
        <div class="card">
            <p>Success Rate</p>
            <h3>92%</h3>
        </div>
        <div class="card">
            <p>Failed Tasks</p>
            <h3>14</h3>
        </div>
        <div class="card">
            <p>Avg Processing Time</p>
            <h3>3.2s</h3>
        </div>
    </div>

    <div class="charts">
        <div class="chart-box">
            <canvas id="tasksChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="errorChart"></canvas>
        </div>
    </div>

    <table>
        <tr>
            <th>Process Name</th>
            <th>Status</th>
            <th>Execution Time</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Invoice Automation</td>
            <td>Success</td>
            <td>2.1s</td>
            <td>14-02-2026</td>
        </tr>
        <tr>
            <td>Email Routing</td>
            <td>Failed</td>
            <td>4.5s</td>
            <td>14-02-2026</td>
        </tr>
    </table>

</div>

<script>
    new Chart(document.getElementById('tasksChart'), {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Tasks Executed',
                data: [12, 19, 14, 22, 30, 18, 25],
                borderColor: '#2563eb',
                fill: false
            }]
        }
    });

    new Chart(document.getElementById('errorChart'), {
        type: 'bar',
        data: {
            labels: ['Validation', 'System', 'Network'],
            datasets: [{
                label: 'Errors',
                data: [5, 7, 2],
                backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6']
            }]
        }
    });
</script>

</body>
</html>
